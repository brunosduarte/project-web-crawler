name: Deploy Node.js Application to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Adjust this as necessary for your workflow

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Specify the Node.js version you are using

    - name: Install Node.js dependencies
      run: |
        cd server
        npm install

    - name: Zip application files
      run: |
        cd server
        zip -r ../deploy.zip . -x '*.git*'

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2  # Change to your AWS region

    - name: Deploy to Elastic Beanstalk
      uses: einaregilsson/beanstalk-deploy@v18
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: your-application-name
        environment_name: your-environment-name
        version_label: ${{ github.sha }}
        region: us-west-2  # Change to your AWS region
        deployment_package: deploy.zip
